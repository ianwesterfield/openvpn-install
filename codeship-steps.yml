- name: reinstate SSH Private Key File
  service: deploy
  command: /bin/bash -c "echo -e $PRIVATE_SSH_KEY >> /root/.ssh/id_rsa"

- name: chmod id_rsa
  service: deploy
  command: chmod 600 /root/.ssh/id_rsa

- name: add server to list of known hosts
  service: deploy
  command: /bin/bash -c "ssh-keyscan -H www.enquiren.com >> /root/.ssh/known_hosts"

- name: confirm ssh connection to server, authenticating with generated public ssh key
  service: deploy
  command: /bin/bash -c "ssh -T enq-admin@www.enquiren.com 2>&1 | grep 'successfully authenticated'"

